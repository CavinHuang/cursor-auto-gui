name: 构建应用程序

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      PYTHONIOENCODING: utf-8
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: 运行构建脚本
        shell: cmd
        run: |
          chcp 65001
          python scripts/build.py

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: CursorPro-Windows
          path: dist/CursorPro.exe
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: 运行构建脚本
        run: |
          python scripts/build.py

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: CursorPro-macOS
          path: dist/CursorPro.app
          if-no-files-found: error

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    # if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 打包Windows产物
        run: |
          cd artifacts/CursorPro-Windows
          7z a -tzip ../../CursorPro-Windows.zip .

      - name: 打包macOS产物
        run: |
          cd artifacts/CursorPro-macOS
          tar -czf ../../CursorPro-macOS.tar.gz .

      - name: 创建发布
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CursorPro-Windows.zip
            CursorPro-macOS.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
